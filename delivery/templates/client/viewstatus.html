<h1>Job Status</h1>
<ul>
    
    {% for job in jobs %}
            <tr>
                <td><a href="/delivery/{{ job.id }}/">{% csrf_token %}{{ job.id }}</a></td>
                <td>{{ job.drop_address }}</td>
                <td>{{ job.drop_company }}</td>
                <td>{{ job.status }}</td>
                <td>{{ job.courier.alias }}</td>
            <tr>
        {% endfor %}
        <td><a href="/client/homepage/">{% csrf_token %}back</a></td>
     
</ul>
